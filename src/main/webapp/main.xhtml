<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core"
      xmlns:pp="jakarta.faces.passthrough"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="normalize.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Web-1</title>
</h:head>

<h:body>
    <main class="grid-layout">
        <div class="grid-item">
            <canvas class="graph shadowed-box" id="graph" width="500" height="500"/>
            <div class="input center-aligner" id="r">
                <div>
                    <h:outputText id="output" value="R: #{formBean.r}"/>
                    <h:inputHidden id="r-input" value="#{formBean.r}"/>
                    <p:slider for="r-input"
                              display="output"
                              style="width: 100px;"
                              minValue="1.0"
                              maxValue="4.0"
                              step="0.5"
                              displayTemplate="R: {value}"
                              onSlideEnd="handleR()"/>
                </div>
            </div>
        </div>

        <div class="grid-item center-aligner">
            <div class="center-aligner">
                <h:form id="form" autocomplete="off">
                    <fieldset class="shadowed-box">
                        <div class="input" id="x">
                            <div class="center-aligner">
                                <h:inputHidden id="x-hidden" value="#{formBean.x}"/>
                                <div>
                                    <h:outputText id="x-display" value="X: #{formBean.x}"/>
                                    <ui:repeat value="#{[-3,-2,-1,0,1,2,3,4,5]}" var="val">
                                        <p:commandLink value="#{val}" action="#{formBean.setX(val)}"
                                                       update=":form:x-display :form:x-hidden"
                                                       style="margin: 0 4px;"/>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>
                        <div class="input" id="y">
                            <div class="center-aligner">
                                <h:inputText id="y-input" name="y" maxlength="8" required="true" pp:placeholder="Y"
                                             value="#{formBean.y}">
                                    <f:convertNumber minFractionDigits="1" maxFractionDigits="4" locale="US"/>
                                    <p:ajax event="blur" update=":form:form-submit"/>
                                    <p:ajax event="keyup" update=":form:form-submit" delay="300"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="center-aligner">
                            <p:commandButton id="form-submit" value="Submit" styleClass="btn-submit"
                                             action="#{resultsBin.checkHit}"
                                             update="resultPanel page-info"
                                             disableOnAjax="false"/>
                        </div>
                    </fieldset>
                </h:form>
            </div>
            <div class="center-aligner">
                <button onclick="window.location.href='index.xhtml'" class="btn-submit">To index</button>
            </div>
        </div>

        <div class="grid-item">
            <div class="grid-aligner">
                <div id="pagination-controls" class="shadowed-box">
                    <h:form>
                        <div class="pagination-row">
                            <p:commandButton icon="pi pi-arrow-left" styleClass="btn-submit"
                                             action="#{resultsBin.prevPage}"
                                             update="resultPanel page-info"
                                             process="@this"/>
                            <p:commandButton styleClass="btn-submit" value="Clear points"
                                             action="#{resultsBin.clear}"
                                             update="resultPanel page-info"
                                             process="@this"
                                             oncomplete="clearCanvas()"/>
                            <p:commandButton icon="pi pi-arrow-right" styleClass="btn-submit"
                                             action="#{resultsBin.nextPage}"
                                             update="resultPanel page-info"
                                             process="@this"/>
                        </div>
                        <div class="pagination-row">
                            <h:outputText id="page-info"
                                          value="#{resultsBin.currentPage}/#{resultsBin.totalPages()}"/>
                        </div>
                        <div class="pagination-row">
                            <p:selectOneMenu value="#{resultsBin.pageSize}" style="margin: 10px;">
                                <f:selectItem itemValue="5" itemLabel="5"/>
                                <f:selectItem itemValue="10" itemLabel="10"/>
                                <f:selectItem itemValue="15" itemLabel="15"/>
                                <p:ajax update="resultPanel page-info" listener="#{resultsBin.onPageSizeChange}"
                                        process="@this"/>
                            </p:selectOneMenu>
                        </div>
                    </h:form>
                    <h:panelGroup id="resultPanel">
                        <table id="requestTable">
                            <thead>
                            <tr>
                                <th>X</th>
                                <th>Y</th>
                                <th>R</th>
                                <th>Hit</th>
                                <th>Request time</th>
                                <th>Exec. time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <ui:repeat value="#{resultsBin.dots}" var="dot">
                                <tr>
                                    <td>#{dot.getX()}</td>
                                    <td>#{dot.getY()}</td>
                                    <td>#{dot.getR()}</td>
                                    <td>#{dot.isHit() ? 'true' : 'false'}</td>
                                    <td>#{dot.getHit_time()}</td>
                                    <td>#{dot.getExecution_time()}</td>
                                </tr>
                            </ui:repeat>
                            <script>
                                document.addEventListener("DOMContentLoaded", function () {
                                    drawDots();
                                });
                                drawDots();
                            </script>
                            </tbody>
                        </table>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </main>
    <h:outputScript library="js" name="graph/graph.js"/>
    <h:outputScript library="js" name="input/input.js"/>
</h:body>
</html>
