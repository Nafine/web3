<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core"
      xmlns:pp="jakarta.faces.passthrough"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="normalize.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>Web-1</title>
</h:head>

<h:body>
    <main class="grid-layout">
        <div class="grid-item">
            <a href="index.xhtml">To index</a>
            <canvas class="graph shadowed-box" id="graph" width="500" height="500"/>
            <div class="input center-aligner" id="r">
                <div>
                    <h:outputText id="output" value="R: #{sliderView.r}"/>
                    <h:inputHidden id="r-input" value="#{sliderView.r}"/>
                    <p:slider for="r-input" display="output" style="width: 100px;" minValue="1.0" maxValue="4.0"
                              step="0.5"
                              displayTemplate="R: {value}" onSlideEnd="handleR()"/>
                </div>
            </div>
            <form class="center-aligner" method="get" action="main">
                <input type="hidden" name="mode" value="csv"/>
                <button id="download-points" type="submit" class="btn-submit">Export points</button>
            </form>
        </div>

        <div class="grid-item center-aligner">
            <div class="center-aligner">
                <h:form id="form" autocomplete="off">
                    <fieldset class="shadowed-box">
                        <div class="input" id="x">
                            <div class="center-aligner">
                                <div>
                                    <h:outputText id="x-display" value="X: #{formBean.x}"/>
                                    <ui:repeat value="#{[-3,-2,-1,0,1,2,3,4,5]}" var="val">
                                        <p:commandLink value="#{val}" action="#{formBean.setX(val)}"
                                                       update=":form:x-display"
                                                       style="margin: 0 4px;"/>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>
                        <div class="input" id="y">
                            <div class="center-aligner">
                                <h:inputText id="y-input" name="y" maxlength="8" required="true" pp:placeholder="Y"
                                             value="#{formBean.y}">
                                    <f:convertNumber minFractionDigits="1" maxFractionDigits="4" locale="US"/>
                                </h:inputText>
                            </div>
                        </div>
                        <div class="center-aligner">
                            <p:commandButton value="Submit" styleClass="btn-submit"
                                             action="#{resultsBin.checkHit}"
                                             update="requestTable"
                                             disableOnAjax="false"/>
                        </div>
                    </fieldset>
                </h:form>
            </div>
        </div>

        <div class="grid-item">
            <div class="grid-aligner">
                <div id="pagination-controls" class="shadowed-box">
                    <h:form>
                        <div class="pagination-row">
                            <p:commandButton icon="pi pi-arrow-left" styleClass="btn-submit"
                                             action="#{resultsBin.prevPage}"
                                             update="requestTable"
                                             process="@this"/>
                            <p:commandButton styleClass="btn-submit" value="Clear points"
                                             action="#{resultsBin.clear}"
                                             update="requestTable"
                                             process="@this"/>

                            <p:commandButton icon="pi pi-arrow-right" styleClass="btn-submit"
                                             action="#{resultsBin.nextPage}"
                                             update="requestTable"
                                             process="@this"/>
                        </div>
                        <div class="pagination-row">
                            <p:selectOneMenu value="#{resultsBin.pageSize}">
                                <f:selectItem itemValue="5" itemLabel="5"/>
                                <f:selectItem itemValue="10" itemLabel="10"/>
                                <f:selectItem itemValue="15" itemLabel="15"/>
                                <p:ajax update="requestTable" listener="#{resultsBin.onPageSizeChange}" process="@this"/>
                            </p:selectOneMenu>
                        </div>
                    </h:form>

                    <h:panelGroup id="requestTable">
                        <table style="width: 100%">
                            <thead>
                            <tr>
                                <th>X</th>
                                <th>Y</th>
                                <th>R</th>
                                <th>Hit</th>
                                <th>Request time</th>
                                <th>Exec. time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <ui:repeat value="#{resultsBin.dots}" var="dot">
                                <tr>
                                    <td>#{dot.getX()}</td>
                                    <td>#{dot.getY()}</td>
                                    <td>#{dot.getR()}</td>
                                    <td>#{dot.isHit() ? 'true' : 'false'}</td>
                                    <td>#{dot.getHit_time()}</td>
                                    <td>#{dot.getExecution_time()}</td>
                                </tr>
                            </ui:repeat>
                            </tbody>
                        </table>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </main>
    <h:outputScript library="js" name="graph/graph.js"/>
    <h:outputScript library="js" name="input/input.js"/>
</h:body>
</html>
