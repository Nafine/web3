<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:custom="http://ifmo.se/tags/custom">

<h:head>
    <h:outputStylesheet name="css/advanced-table.css"/>
</h:head>

<h:body>
    <h:form>
        <custom:advancedTable value="#{resultsBin.dots}"
                              var="item"
                              exportable="true">

            <custom:column field="x"
                           headerText="x"
                           sortable="true"
                           minValue="-3"
                           maxValue="3"
            />

            <custom:column field="y"
                           headerText="y"
                           sortable="true"
                           minValue="-3"
                           maxValue="3"/>

            <custom:column field="r"
                           headerText="r"
                           groupable="true"/>
            <custom:column field="hit"
                           headerText="Hit"
                           sortable="true"/>
        </custom:advancedTable>
    </h:form>
</h:body>
</html>
